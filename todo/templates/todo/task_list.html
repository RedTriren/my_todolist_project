<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <title>To-Do List</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .pink-box {
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="pink-box">
        <div class="container">
            <h1>나만의 할 일 리스트</h1>
            <ul>
                {% for task in tasks %}
                    <li>{{ task.title }} <a href="{% url 'delete_task' task.id %}">[삭제]</a></li>
                {% empty %}
                    <li>할 일이 없네요...</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'add_task' %}">할 일 추가</a>
    </div>
</body>
</html>
